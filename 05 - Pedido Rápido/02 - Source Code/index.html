<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pedido Rápido</title>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Autenticação de</span> Usuários</h1>
    <div class="wrapper animated slideInDown">
      <div class="company-info">
 
      </div>
      <div class="contact">

        <div class="alert">Tente novamente.</div>
        <form id="loginForm">

          <p class="full">
            <label>E-mail</label>
            <input type="email" name="nome" id="email" required>
          </p>

          <p class="full">
            <label>Senha</label>
            <input type="password" name="senha" id="senha" required>
          </p>

          <p class="full">
            <button class="fa fa-check" type="submit"> Entrar</button>
          </p>

        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="js/autenticar.js"></script>
</body>
</html>
