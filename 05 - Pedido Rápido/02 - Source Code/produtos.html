<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pedido Rápido</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Controle de </span> Produtos</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Trailer Paulista</h3>
        <ul>
          <li><i class="fa fa-pie-chart"></i> <a href="relatorios.html">Relatórios</a></li>

          <li><i class="fa fa-sign-out"></i> <a href="" onClick="sair()">Sair</a></li>
        </ul>
      </div>
      <div class="contact">
        <h3>Cadastre seu produto</h3>
        <div class="alert">Seu produto foi cadastrado!</div>
        <form id="produtoForm">
          <p class="full">
            <label>Nome</label>
            <input type="text" name="nome" id="nome" required>
          </p>
          <p>
            <label>Categoria</label>
            <input type="text" name="tipo" id="tipo" required>
          </p>
          <p>
            <label>Preço</label>
            <input type="text" name="preço" id="preço">
          </p>
          <p class="full">
            <label>Descrição</label>
            <textarea name="desc" rows="5" id="desc"></textarea>
          </p>
          <p class="full">
            <button class="fa fa-save" type="submit"> Salvar</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="js/produtos.js"></script>
</body>
</html>
